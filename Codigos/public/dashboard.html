<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Dashboard - Vitalence</title>
    <link rel="stylesheet" href="/styles/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="manifest" href="/manifest.json">
</head>

<body>
    <div class="container">
        <div class="topbar">
            <div class="logo">
                <a href="dashboard.html">
                <img src="img/logo.jpeg" alt="Vitalence Logo">
                </a>
            </div>
            <div class="search">
                <h2 id="welcomeUser">¡Bienvenido!</h2>
            </div>
            <div class="user">
                <a href="profile.html">
                    <img src="/img/user.jpg" alt="Usuario">
                </a>
            </div>

        </div>

        <!-- nav -->
        <div class="sidebar">
            <ul>
                <li><a href="/dashboard.html"><i class="fas fa-home"></i><div>Inicio</div></a></li>
                <li><a href="/mySurvey.html"><i class="fas fa-file-lines"></i><div>Mi Encuesta</div></a></li>
                <li><a href="/vitalSigns.html"><i class="fas fa-heartbeat"></i><div>Signos Vitales</div></a></li>
                <li><a href="#" id="logout-btn"><i class="fas fa-right-from-bracket"></i><div>Cerrar sesión</div></a></li>
            </ul>
        </div>

        <div class="main">

            <!-- Tarjetas -->
            <div class="cardBox">

                <div class="card">
                    <div>
                        <div class="cardName">Peso</div>
                        <div class="numbers" id="peso">Cargando...</div>
                    </div>
                    <div class="iconBx"><i class="fa-solid fa-weight-scale"></i></div>
                </div>

                <div class="card">
                    <div>
                        <div class="cardName">Pulso</div>
                        <div class="numbers" id="pulso">Cargando...</div>
                    </div>
                    <div class="iconBx"><i class="fa-solid fa-heartbeat"></i></div>
                </div>

                <div class="card">
                    <div>
                        <div class="cardName">Oxigenación (SpO₂)</div>
                        <div class="numbers" id="oxigenacion">Cargando...</div>
                    </div>
                    <div class="iconBx"><i class="fa-solid fa-lungs"></i></div>
                </div>

                <div class="card">
                    <div>
                        <div class="cardName">Temperatura</div>
                        <div class="numbers" id="temperatura">Cargando...</div>
                    </div>
                    <div class="iconBx"><i class="fa-solid fa-temperature-half"></i></div>
                </div>

            </div>

            <!-- Gráficos -->
            <div class="charts">
                <div class="chart chart-container">
                    <h3>Peso a lo largo del tiempo</h3>
                    <canvas id="pesoChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/dashboard.js"></script>
    <script src="js/main.min.js"></script>
    <script src="serviceWorker.js"></script>

</body>
</html>
