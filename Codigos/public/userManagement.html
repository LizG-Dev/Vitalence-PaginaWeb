<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="styles/userManagement.css" />
    <link rel="manifest" href="manifest.json">
    <title>Administración de Usuarios - Vitalence</title>
</head>

<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li><a href="admin.html"><i class="fa-solid fa-house"></i><span>Panel principal</span></a></li>
                <li><a href="userManagement.html"><i class="fa-solid fa-users-gear"></i><span>Gestión de usuarios</span></a></li>
                <li><a href="createUser.html"><i class="fa-solid fa-user-plus"></i><span>Crear usuario</span></a></li>
                <li id="logout-btn"><a href="#"><i class="fa-solid fa-right-from-bracket"></i><span>Cerrar sesión</span></a></li>
            </ul>
        </div>
        <div class="main">
            <div class="topbar">
                <h2 id="welcomeUser">
                   Gestión de Usuarios<span id="adminName"></span>
                </h2>
                <div class="user">
                    <a href="profilead.html">
                        <img src="img/user.jpg" alt="Admin">
                    </a>
                </div>
            </div>
            <div class="tableCard">
                <table id="userTable">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Email</th>
                            <th>Contraseña</th>
                            <th>Edad</th>
                            <th>Sexo</th>
                            <th>Peso (kg)</th>
                            <th>Estatura (cm)</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>

            <div class="modal" id="editModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Editar Paciente</h2>
                        <span class="close" id="closeModal">&times;</span>
                    </div>
                    <div class="modal-body">
                        <form id="editForm">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" required>

                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required disabled>

                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password">

                            <label for="edad">Edad</label>
                            <input type="number" id="edad" name="edad" required>

                            <label for="sexo">Sexo</label>
                            <input type="text" id="sexo" name="sexo" required>

                            <label for="peso">Peso (kg)</label>
                            <input type="number" id="peso" name="peso" step="0.1" required>

                            <label for="estatura">Estatura (cm)</label>
                            <input type="number" id="estatura" name="estatura" step="0.1" required>

                            <button type="submit">Guardar cambios</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/userManagement.js"></script>
    <script src="serviceWorker.js"></script>
</body>
</html>
