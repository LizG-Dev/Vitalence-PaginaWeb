<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="styles/userManagement.css" />
    <link rel="manifest" href="manifest.json">
    <title>User Management - Admin</title>
</head>
<body>
    <div class="container">
        <!-- Nav -->
        <div class="navigation">
            <ul>
                <li>
                    <a href="#" class="nav-logo">
                        <img src="img/logoremov.png" alt="Logo" class="logo-image" />
                        <h2 class="logo-text">Vitalence</h2>
                    </a>
                </li>
                <li><a href="admin.html"><span class="icon"><i class="fa-solid fa-house"></i></span><span class="title">Panel principal</span></a></li>
                <li><a href="userManagement.html"><span class="icon"><i class="fa-solid fa-users-gear"></i></span><span class="title">Gestión de usuarios</span></a></li>
                <li><a href="createUser.html"><span class="icon"><i class="fa-solid fa-user-plus"></i></span><span class="title">Crear usuario</span></a></li>
                <li id="logout-btn"><a href="#"><span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span><span class="title">Cerrar sesión</span></a></li>
            </ul>
        </div>

        <div class="main">
            <div class="topbar">
                <div class="toggle"><i class="fa-solid fa-bars"></i></div>
                <div class="search">
                    <label>
                        <input type="text" placeholder="Buscar usuario o registro">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </label>
                </div>
                <div class="user"><img src="img/user.jpg" alt="Admin"></div>
            </div>

    <h1>Gestión de Usuarios / Pacientes</h1>

    <table id="userTable">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Contraseña</th>
                <th>Edad</th>
                <th>Sexo</th>
                <th>Peso (kg)</th>
                <th>Estatura (cm)</th>
                <th>Diagnóstico</th>
                <th>Acciones</th>
            </tr>
        </thead>
    </table>

    <!-- Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Editar Paciente</h2>
                <span class="close" id="closeModal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required>


                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required disabled>

                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>


                    <label for="edad">Edad</label>
                    <input type="number" id="edad" name="edad" required>

                    <label for="sexo">Sexo</label>
                    <input type="text" id="sexo" name="sexo" required>

                    <label for="peso">Peso (kg)</label>
                    <input type="number" id="peso" name="peso" step="0.1" required>

                    <label for="estatura">Estatura (cm)</label>
                    <input type="number" id="estatura" name="estatura" step="0.1" required>

                    <label for="diagnostico">Diagnóstico</label>
                    <input type="text" id="diagnostico" name="diagnostico">

                    <button type="submit">Guardar cambios</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/userManagement.js"></script>
    <script src="js/main.js"></script>
    <script src="serviceWorker.js"></script>
</body>
</html>
