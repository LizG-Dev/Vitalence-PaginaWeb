<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link rel="stylesheet" href="styles/profile2.css" />
    <link rel="manifest" href="manifest.json">
    <title>Perfil - Vitalence</title>
</head>

<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li><a href="admin.html"><i class="fa-solid fa-house"></i><span>Panel principal</span></a></li>
                <li><a href="userManagement.html"><i class="fa-solid fa-users-gear"></i><span>Gestión de usuarios</span></a></li>
                <li><a href="createUser.html"><i class="fa-solid fa-user-plus"></i><span>Crear usuario</span></a></li>
                <li id="logout-btn"><a href="#"><i class="fa-solid fa-right-from-bracket"></i><span>Cerrar sesión</span></a></li>
            </ul>
        </div>
        <div class="main">
            <div class="topbar">
                <h2 id="welcomeUser">Bienvenido <span id="adminName"></span></h2>
                <div class="user">
                    <a href="profilead.html">
                        <img src="img/user.jpg" alt="Admin">
                    </a>
                </div>
            </div>

            <div class="profile-container">
                <section class="profile-card">
                    <div class="user-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="user-info">
                        <h2 id="userName">Nombre del usuario</h2>
                        <p id="userEmail">correo@ejemplo.com</p>
                    </div>
                </section>
                <section class="account-section">
                    <h3>Detalles de cuenta</h3>

                    <div class="account-item">
                        <div class="icon"><i class="fas fa-lock"></i></div>
                        <div class="text">
                            <p class="label">Contraseña</p>
                            <div class="password-wrapper">
                                <input type="password" id="password" value="********" readonly>
                                <button id="togglePassword">
                            </div>
                            <a href="#" class="forgot" id="btnCambiarPassword">¿Quieres cambiar la contraseña?</a>
                        </div>
                    </div>

                    <button class="btn red" id="btnPreguntas">Preguntas de recuperación</button>
                </section>

                <div class="modal" id="recoverModal">
                    <div class="modal-content">
                        <h2>Preguntas de recuperación</h2>
                        <form id="formPreguntas" autocomplete="off">
                            <label for="colorFavorito">¿Cuál es tu color favorito?</label>
                            <input type="text" id="colorFavorito" name="colorFavorito" required>

                            <label for="mascota">¿Nombre de tu primera mascota?</label>
                            <input type="text" id="mascota" name="nombreMascota" required>

                            <label for="cancion">¿Cuál es tu canción favorita?</label>
                            <input type="text" id="cancion" name="cancionFavorita" required>

                            <label for="madre">¿Cuál es el nombre de tu mamá?</label>
                            <input type="text" id="madre" name="nombreMama" required>

                            <div class="modal-buttons">
                                <button type="submit" class="btn-send">Guardar preguntas</button>
                                <button type="button" class="btn-cancel" id="cancelRecover">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div id="changePasswordModal" class="modal">
                    <div class="modal-content">
                        <div id="preguntasSection">
                            <h3>Verifica tus respuestas</h3>
                            <form id="formPreguntasCambio">
                                <input type="text" name="colorFavorito" placeholder="Color favorito" required>
                                <input type="text" name="nombreMascota" placeholder="Nombre de tu primera mascota" required>
                                <input type="text" name="cancionFavorita" placeholder="Canción favorita" required>
                                <input type="text" name="nombreMama" placeholder="Nombre de tu mamá" required>
                                <button type="submit" class="btn-send">Verificar</button>
                                <button type="button" class="btn-cancel" id="cancelVerify">Cancelar</button>
                            </form>
                        </div>

                        <div id="passwordSection" style="display:none;">
                            <h3>Nueva contraseña</h3>
                            <form id="changePasswordForm">
                                <input type="password" id="newPassword" placeholder="Nueva contraseña" required>
                                <input type="password" id="confirmPassword" placeholder="Confirmar contraseña" required>
                                <button type="submit" class="btn-send">Cambiar contraseña</button>
                                <button type="button" class="btn-cancel" id="cancelChangePassword">Cancelar</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="js/profilead.js"></script>
    <script src="serviceWorker.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
