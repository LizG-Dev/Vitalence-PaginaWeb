<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
   <link rel="stylesheet" href="styles/admin.css" />
   <link rel="manifest" href="manifest.json">
    <title>Panel de Administración - Vitalence</title>
</head> 

<body>
    <div class="container">
        <!-- Nav lat -->
        <div class="navigation">
            <ul>
                <li>
                    <a href="#" class="nav-logo">
                        <img src="img/logoremov.png" alt="Logo" class="logo-image" />
                        <h2 class="logo-text">Vitalence</h2>
                    </a>
                </li>
                <li><a href="admin.html"><span class="icon"><i class="fa-solid fa-house"></i></span><span class="title">Panel principal</span></a></li>
                <li><a href="userManagement.html"><span class="icon"><i class="fa-solid fa-users-gear"></i></span><span class="title">Gestión de usuarios</span></a></li>
                <li><a href="createUser.html"><span class="icon"><i class="fa-solid fa-user-plus"></i></span><span class="title">Crear usuario</span></a></li>
                <li id="logout-btn"><a href="#"><span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span><span class="title">Cerrar sesión</span></a></li>
            </ul>
        </div>

        <!-- Contenido -->
        <div class="main">
            <div class="topbar">
                <div class="toggle"><i class="fa-solid fa-bars"></i></div>
                <div class="search">
                    <label>
                        <input type="text" placeholder="Buscar usuario o registro">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </label>
                </div>
                <div class="user"><img src="img/user.jpg" alt="Admin"></div>
            </div>

            <!-- Bienvenida -->
            <div class="welcome">
                <h2><span id="adminName"></span></h2>
            </div>

            <!-- Tarjetas -->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers" id="totalUsers">0</div>
                        <div class="cardName">Usuarios registrados</div>
                    </div>
                    <div class="iconBx"><i class="fa-solid fa-users"></i></div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers" id="activeUsers">0</div>
                        <div class="cardName">Usuarios activos</div>
                    </div>
                    <div class="iconBx"><i class="fa-solid fa-user-check"></i></div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers" id="adminCount">0</div>
                        <div class="cardName">Administradores</div>
                    </div>
                    <div class="iconBx"><i class="fa-solid fa-user-shield"></i></div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers" id="recentUsers">0</div>
                        <div class="cardName">Nuevos usuarios este mes</div>
                    </div>
                    <div class="iconBx"><i class="fa-solid fa-calendar-plus"></i></div>
                </div>
            </div>

            <!-- Tabla de usuarios -->
            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Usuarios registrados recientemente</h2>
                    </div>

                    <table id="userTable">
                        <thead>
                            <tr>
                                <td>Nombre</td>
                                <td>Email</td>
                                <td>Rol</td>
                                <td>Fecha de registro</td>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="js/admin.js"></script>
    <script src="js/main.js"></script>
    <script src="serviceWorker.js"></script>
</body>
</html>
